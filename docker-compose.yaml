version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/usr/app
      - ./backend/db.sqlite3:/usr/app/db.sqlite3 # Persist the SQLite database file
    environment:
      - DJANGO_SETTINGS_MODULE=backend.config.settings
